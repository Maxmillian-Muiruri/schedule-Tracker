<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div class="profile">
          <img
            class="profile-img"
            src="images/image-jeremy.png"
            alt="profile image"
            width="100%"
          />
          <p class="report">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
        <div class="times">
          <p class="faint">Daily</p>
          <p class="active">Weekly</p>
          <p class="faint">Monthly</p>
        </div>
      </div>

      <div class="hours">
        <div class="hours-item">
          <div class="nav">
            <span>Work</span>
            <span>....</span>
          </div>
          <p class="time">32hrs</p>
          <p>Last Week-36hrs</p>
        </div>

        <div class="hours-item">
          <div class="nav">
            <span>Play</span>
            <span>....</span>
          </div>
          <p class="time">10hrs</p>
          <p>Last Week-8hrs</p>
        </div>

        <div class="hours-item">
          <div class="nav">
            <span>Study</span>
            <span>....</span>
          </div>
          <p class="time">4hrs</p>
          <p>Last Week-7hrs</p>
        </div>

        <div class="hours-item">
          <div class="nav">
            <span>Exercise</span>
            <span>....</span>
          </div>
          <p class="time">4hrs</p>
          <p>Last Week-5hrs</p>
        </div>

        <div class="hours-item">
          <div class="nav">
            <span>Social</span>
            <span>....</span>
          </div>
          <p class="time">5hrs</p>
          <p>Last Week-10hrs</p>
        </div>

        <div class="hours-item">
          <div class="nav">
            <span>Self care</span>
            <span>....</span>
          </div>
          <p class="time">2hrs</p>
          <p>Last Week-2hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
